<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2f5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1e3d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="20%" cy="20%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <circle cx="200" cy="100" r="300" fill="url(#glowGradient)"/>
  
  <!-- Left side: Logo area -->
  <g>
    <!-- Simplified SGC logo - gradient circle -->
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ff1493;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#5b4bff;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Logo circle -->
    <circle cx="180" cy="315" r="110" fill="url(#logoGradient)" opacity="0.9"/>
    <circle cx="180" cy="315" r="105" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.5"/>
    
    <!-- SGC text inside circle -->
    <text x="180" y="325" font-family="Orbitron, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" letter-spacing="2">SGC</text>
  </g>
  
  <!-- Right side: Text content -->
  <g>
    <!-- Main headline -->
    <text x="380" y="120" font-family="Orbitron, sans-serif" font-size="56" font-weight="900" fill="white" letter-spacing="1">
      <tspan>SGC TECH AI</tspan>
    </text>
    
    <!-- Tagline with key messages -->
    <text x="380" y="190" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#00d9ff" letter-spacing="0.5">
      Machine Speed
    </text>
    
    <text x="380" y="235" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#10b981" letter-spacing="0.5">
      Human Expertise
    </text>
    
    <text x="380" y="280" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#f59e0b" letter-spacing="0.5">
      Real Results
    </text>
    
    <!-- Main CTA text -->
    <text x="380" y="360" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#c7d2fe">
      Transform your Business
    </text>
    
    <text x="380" y="395" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#c7d2fe">
      in 14 Days
    </text>
    
    <!-- Bottom tagline -->
    <text x="380" y="450" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#9ca3af">
      AI Business Advisor native on your system
    </text>
    
    <!-- URL -->
    <text x="380" y="530" font-family="Share Tech Mono, monospace" font-size="16" fill="#6b7280">
      sgctech.ai
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="350" y="475" width="400" height="2" fill="url(#logoGradient)" opacity="0.7"/>
</svg>
